<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image grid</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<h1>Image Grid</h1>
		<div class="container">
			<div class="row-1 row">
				<div class="col-3 col">
					<span>600 × 150</span>
				</div>
				<div class="col-3 col">
					<span>600 × 150</span>
				</div>
			</div>
			<div class="row-2 row">
				<div class="col-3 col">
					<span>600 × 320</span>
				</div>
				<div class="col-3 col">
					<div class="row">
						<div class="col-2 col"><span>200 × 150</span></div>
						<div class="col-2 col"><span>200 × 150</span></div>
						<div class="col-2 col"><span>200 × 150</span></div>
					</div>
					<div class="row">
						<div class="col-3 col"><span>300 × 150</span></div>
						<div class="col-3 col"><span>300 × 150</span></div>
					</div>
				</div>
			</div>
			<div class="row-3 row">
				<div class="col-2 col">
					<span>400 × 185</span>
				</div>
				<div class="col-2 col">
					<span>400 × 185</span>
				</div>
				<div class="col-1 col">
					<span>200 × 185</span>
				</div>
				<div class="col-1 col">
					<span>200 × 185</span>
				</div>
			</div>
			<div class="row-4 row">
				<div class="col-1 col">
					<span>200 × 145</span>
				</div>
				<div class="col-3 col">
					<span>600 × 145</span>
				</div>
				<div class="col-2 col">
					<span>400 × 135</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
